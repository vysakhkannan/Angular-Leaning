    <p>roomsList</p>    

    <table class="table">
        <tr>
            <th>Index</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Amenities</th>
            <th>Room Price</th>
            <th>Room Checkin Time</th>
            <th>Select Room</th>
        </tr>
        <tr [ngClass]="i? 'even':'odd'" *ngFor="let room of rooms let i = index">
            <td>{{i}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.price}}</td>
            <td>{{room.checkInTime | date}}</td>
            <td>
                <button class="btn btn-primary" (click)="selectRoom(room)"> Select Me</button>
            </td>


        </tr>
    </table>
